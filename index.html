<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ê–¥–≤–æ–∫–∞—Ç –ú–µ–¥–Ω–æ–≥–æ –ì—Ä–æ—à–∞ ‚Äî —Ü–∏—Ñ—Ä–æ–≤–æ–π –∑–∞—â–∏—Ç–Ω–∏–∫ –ø—Ä–∞–≤ –ø–æ—Ç—Ä–µ–±–∏—Ç–µ–ª–µ–π</title>
    
    <!-- –ö–†–ò–¢–ò–ß–ï–°–ö–ò–ô –§–ò–ö–°: –ë–õ–û–ö–ò–†–û–í–ö–ê –ê–í–¢–û–°–ö–†–û–õ–õ–ê -->
    <style>
        /* –ë–ª–æ–∫–∏—Ä—É–µ–º —Å–∫—Ä–æ–ª–ª –ø–æ–∫–∞ —Å—Ç—Ä–∞–Ω–∏—Ü–∞ –Ω–µ –≥–æ—Ç–æ–≤–∞ */
        body.preload {
            overflow: hidden !important;
            position: fixed !important;
            width: 100% !important;
        }
    </style>
    
    <script>
        // –£–î–ê–õ–Ø–ï–ú HASH –°–†–ê–ó–£, –ï–©–Å –î–û –ó–ê–ì–†–£–ó–ö–ò –°–¢–†–ê–ù–ò–¶–´
        (function() {
            'use strict';
            
            // 1. –ë–ª–æ–∫–∏—Ä—É–µ–º body
            document.documentElement.classList.add('preload');
            
            // 2. –£–±–∏–≤–∞–µ–º hash –ú–ì–ù–û–í–ï–ù–ù–û
            if (window.location.hash) {
                try {
                    var cleanUrl = window.location.pathname + window.location.search;
                    history.replaceState(null, '', cleanUrl);
                    console.log('üóëÔ∏è Hash —É–¥–∞–ª—ë–Ω:', window.location.hash);
                } catch(e) {}
            }
            
            // 3. –°–∫—Ä–æ–ª–ª–∏–º –≤–≤–µ—Ä—Ö –Ω–∞ –≤—Å—è–∫–∏–π —Å–ª—É—á–∞–π
            setTimeout(function() {
                window.scrollTo(0, 0);
            }, 0);
            
            // 4. –†–∞–∑–±–ª–æ–∫–∏—Ä—É–µ–º –ø–æ—Å–ª–µ –∑–∞–≥—Ä—É–∑–∫–∏
            window.addEventListener('load', function() {
                setTimeout(function() {
                    document.documentElement.classList.remove('preload');
                }, 100);
            });
            
        })();
    </script>
    
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- –û–°–¢–ê–õ–¨–ù–ê–Ø –†–ê–ó–ú–ï–¢–ö–ê –ë–ï–ó –ò–ó–ú–ï–ù–ï–ù–ò–ô -->
    <nav class="main-nav">
        <div class="nav-container">
            <div class="nav-logo" id="navLogo">
                <i class="fas fa-balance-scale"></i>
                <span>–ê–¥–≤–æ–∫–∞—Ç –ú–µ–¥–Ω–æ–≥–æ –ì—Ä–æ—à–∞</span>
            </div>
            <div class="nav-links">
                <a href="#features">–†–∞–±–æ—Ç–∞</a>
                <a href="#pricing">–¢–∞—Ä–∏—Ñ—ã</a>
                <a href="#start" class="nav-button">
                    <i class="fas fa-play-circle"></i> –°—Ç–∞—Ä—Ç
                </a>

    <!-- ... –≤–µ—Å—å –æ—Å—Ç–∞–ª—å–Ω–æ–π HTML –∫–æ–¥ –±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π ... -->

    <script src="script.js"></script>
    <script src="preview-widget.js"></script>
    
    <!-- –ü–†–û–°–¢–ê–Ø –ù–ê–í–ò–ì–ê–¶–ò–Ø -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // –ü–ª–∞–≤–Ω—ã–µ —è–∫–æ—Ä—è
            document.querySelectorAll('a[href^="#"]').forEach(anchor => {
                anchor.addEventListener('click', function(e) {
                    e.preventDefault();
                    const targetId = this.getAttribute('href').substring(1);
                    if (targetId) {
                        const target = document.getElementById(targetId);
                        if (target) {
                            window.scrollTo({
                                top: target.offsetTop - 80,
                                behavior: 'smooth'
                            });
                        }
                    }
                });
            });
            
            // –õ–æ–≥–æ—Ç–∏–ø - –Ω–∞–≤–µ—Ä—Ö
            document.getElementById('navLogo').addEventListener('click', function(e) {
                e.preventDefault();
                window.scrollTo({ top: 0, behavior: 'smooth' });
            });
        });
    </script>
</body>
