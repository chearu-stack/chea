<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Личный Кабинет | Адвокат Медного Гроша</title>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css"> 
</head>
<body class="admin-body"> 
    <nav class="main-nav">
        <div class="nav-container">
            <div class="nav-logo">
                <i class="fas fa-balance-scale"></i>
                <span>Адвокат Медного Гроша</span>
            </div>

            <div class="nav-links cabinet-menu">
                <div id="btn-pretenzia" class="doc-item doc-inactive">
                    <strong>Претензия</strong>
                    <small id="status-pretenzia">Формирование</small>
                </div>
                <div id="btn-rospotreb" class="doc-item doc-inactive">
                    <strong>Жалоба Роспотребнадзор</strong>
                    <small id="status-rospotreb">Формирование</small>
                </div>
                <div id="btn-prokuror" class="doc-item doc-inactive">
                    <strong>Заявление Прокуратура</strong>
                    <small id="status-prokuror">Формирование</small>
                </div>
            </div>
            
            <div class="nav-links res-group">
                <div class="res-status">
                    <span class="res-text">Ресурс системы</span>
                    <div class="res-bar-container">
                        <div id="res-bar" class="res-bar-fill" style="width: 100%;"></div>
                    </div>
                </div>
                <button onclick="clearChat()" class="nav-button btn-clear">
                    <i class="fas fa-trash-can"></i> Очистить
                </button>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="container_chat" style="height: 70vh; width: 100%; overflow: hidden;">
            <iframe 
                src="https://bothub-bridge.onrender.com" 
                style="width: 100%; height: 100%; border: none;" 
                title="Чат с юристом">
            </iframe>
        </div>
        
        <div class="truth-card">
             <p>Защищенный режим активен.</p>
        </div>
    </div>
    <script src="chat-logic.js"></script>
</body>
</html>
