<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Личный Кабинет | Адвокат Медного Гроша</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="admin-body"> 
    <nav class="main-nav" style="display: flex; justify-content: space-between; align-items: center; padding: 0 20px; height: 70px; background: #fff; border-bottom: 1px solid #eee;">
        <div class="nav-logo" style="display: flex; align-items: center; gap: 10px; flex: 1;">
            <i class="fas fa-balance-scale" style="color: #e67e22; font-size: 1.4rem;"></i>
            <span class="logo-full" style="font-weight: bold;">Адвокат Медного Гроша</span>
        </div>

        <div class="header-docs" style="display: flex; gap: 10px; flex: 2; justify-content: center;">
            <button id="btn-pretenzia" class="doc-btn doc-inactive" title="Претензия"><i class="fas fa-file-invoice"></i> <span class="hide-mobile">Претензия</span></button>
            <button id="btn-rospotreb" class="doc-btn doc-inactive" title="Роспотребнадзор"><i class="fas fa-shield-halved"></i> <span class="hide-mobile">Роспотреб</span></button>
            <button id="btn-prokuror" class="doc-btn doc-inactive" title="Прокуратура"><i class="fas fa-gavel"></i> <span class="hide-mobile">Прокурор</span></button>
        </div>
        
        <div class="res-widget" style="flex: 1; min-width: 150px; text-align: right;">
            <div style="font-size: 0.65rem; text-transform: uppercase; color: #999; margin-bottom: 4px;">Ресурс системы</div>
            <div class="res-bar-bg" style="width: 100%; height: 6px; background: #f0f0f0; border-radius: 10px; overflow: hidden; border: 1px solid #ddd;">
                <div id="res-bar" class="res-bar-fill" style="width: 0%; height: 100%; transition: all 0.5s ease;"></div>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="chat-container">
            <div id="chat-window">
                <div class="msg msg-bot">
                    <strong>Система активна.</strong><br>
                    Я готов проанализировать материалы дела. Опишите ситуацию максимально подробно.
                </div>
            </div>
            
            <div class="chat-input-area" style="display: flex; gap: 10px; align-items: flex-end;">
                <textarea id="user-input" class="bot-textarea" style="flex:1; padding:12px; resize:none; min-height: 45px;" placeholder="Введите обстоятельства..."></textarea>
                <button id="send-btn" class="btn btn-primary" style="width: 50px; height: 45px; margin: 0;">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>

            <div class="warning-box" style="margin-top: 15px;">
                <i class="fas fa-shield-alt"></i>
                <span><b>ЗАЩИЩЕННЫЙ РЕЖИМ:</b> Конфиденциальность обеспечена отсутствием логов.</span>
            </div>
        </div>
        
        <div style="text-align: center; margin-top: 15px;">
            <button onclick="clearChat()" style="background: none; border: none; color: #bbb; cursor: pointer; font-size: 0.8rem;">
                <i class="fas fa-trash-alt"></i> Очистить историю
            </button>
        </div>
    </div>

    <script src="chat-logic.js"></script>
</body>
</html>
