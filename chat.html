<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Личный Кабинет | Адвокат Медного Гроша</title>
    <!-- ПОДКЛЮЧАЕМ СТИЛИ ПРОЕКТА, а не пустую оболочку -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Дополнительные стили для страницы чата */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: #f4f7f6;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }
        .chat-wrapper {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
    </style>
</head>
<body>
    <!-- ВСТРАИВАЕМ ЛОКАЛЬНЫЙ ИНТЕРФЕЙС ЧАТА, а не удалённый iframe -->
    <div class="chat-wrapper">
        <!-- Шапка с документами -->
        <header class="chat-header">
            <div class="header-left">
                <div class="doc-vault">
                    <button id="btn-pretenzia" class="doc-btn doc-inactive" title="Скачать претензию" disabled>
                        <i class="fas fa-file-contract"></i> Претензия
                    </button>
                    <button id="btn-rospotreb" class="doc-btn doc-inactive" title="Скачать жалобу в Роспотребнадзор" disabled>
                        <i class="fas fa-balance-scale"></i> Жалоба
                    </button>
                    <button id="btn-prokuror" class="doc-btn doc-inactive" title="Скачать заявление в прокуратуру" disabled>
                        <i class="fas fa-gavel"></i> Заявление
                    </button>
                </div>
            </div>
            <div class="caps-container">
                <div class="caps-label">
                    <i class="fas fa-coins"></i> CAPS:
                </div>
                <div class="caps-bar">
                    <div class="caps-fill" id="res-bar"></div>
                </div>
                <div class="caps-count" id="caps-count">--/--</div>
            </div>
        </header>

        <!-- Окно сообщений -->
        <main class="chat-window" id="chat-window"></main>

        <!-- Панель ввода -->
        <footer class="input-container">
            <div class="input-wrapper">
                <textarea 
                    id="user-input" 
                    placeholder="Опишите вашу ситуацию подробно (минимум 30 символов)..."
                    rows="1"
                ></textarea>
            </div>
            <button id="send-btn">
                <i class="fas fa-paper-plane"></i>
            </button>
        </footer>

        <!-- Кнопка очистки -->
        <button onclick="clearChat()" class="clear-btn" title="Очистить историю">
            <i class="fas fa-trash-alt"></i>
        </button>
    </div>

    <!-- ПОДКЛЮЧАЕМ ЛОКАЛЬНЫЙ chat-logic.js, а не удалённый виджет -->
    <script src="chat-logic.js"></script>
</body>
</html>
