<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Личный Кабинет | Адвокат Медного Гроша</title>
    <link rel="stylesheet" href="bridge_style.css">
    <style>
        body, html { margin: 0; padding: 0; height: 100%; width: 100%; overflow: hidden; background-color: #f4f7f6; }
        .widget-container { width: 100vw; height: 100vh; }
    </style>
</head>
<body class="admin-body"> 

    <div class="widget-container">
        <iframe 
            id="widget-frame"
            src="" 
            style="width: 100%; height: 100%; border: none;" 
            title="Адвокат Медного Гроша">
        </iframe>
    </div>

    <script>
        // 1. Получаем параметры из текущего URL (например, access_code)
        const urlParams = new URLSearchParams(window.location.search);
        const accessCode = urlParams.get('access_code');
        
        // 2. Формируем ссылку для виджета
        const baseUrl = "https://bothub-bridge.onrender.com";
        const iframe = document.getElementById('widget-frame');

        if (accessCode) {
            // Если код есть, добавляем его к ссылке виджета
            iframe.src = `${baseUrl}?access_code=${accessCode}`;
        } else {
            // Если кода нет, просто загружаем виджет
            iframe.src = baseUrl;
        }
    </script>
</body>
</html>
