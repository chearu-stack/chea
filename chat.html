<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Личный Кабинет | Адвокат Медного Гроша</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="admin-body"> <nav class="main-nav">
        <div class="nav-container">
            <div class="nav-logo">
                <i class="fas fa-balance-scale"></i>
                <span class="logo-full">Адвокат Медного Гроша</span>
                <span class="logo-short">АМГ</span>
            </div>
            
            <div class="res-widget">
                <span class="section-title" style="font-size: 0.7rem; margin:0; border:0; text-transform:uppercase;">Ресурс системы</span>
                <div class="res-bar-bg"><div id="res-bar" class="res-bar-fill"></div></div>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="chat-container">
            <div id="chat-window">
                <div class="msg msg-bot">
                    <strong>Система активна.</strong><br>
                    Я готов проанализировать материалы дела. Опишите ситуацию максимально подробно.
                </div>
            </div>
            
            <div class="chat-input-area">
                <textarea id="user-input" class="bot-textarea" style="flex:1; padding:12px; resize:none;" placeholder="Введите обстоятельства..."></textarea>
                <button id="send-btn" class="btn btn-primary" style="width:auto; margin:0;">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>

    <script src="chat-logic.js"></script>
</body>
</html>
