<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AMG — Активные коды</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="admin.css">
</head>
<body class="admin-body">
    <div id="loginOverlay" class="admin-login-overlay">
        <div class="admin-login-box">
            <h2>Вход в панель</h2>
            <input type="password" id="adminPass" placeholder="Пароль" class="admin-pass-input">
            <button onclick="checkAuth()" class="btn btn-primary admin-login-btn">Войти</button>
        </div>
    </div>

    <div id="adminPage" class="admin-content" style="display: none;">
        <!-- НОВАЯ ШАПКА С ЛОГО И МЕНЮ -->
        <header class="admin-header">
            <div class="admin-header-top">
                <div class="admin-logo">
                    <div class="logo-icon">⚖️</div>
                    <div class="logo-text">
                        <h1>АМГ | Адвокат Медного Гроша</h1>
                        <p class="logo-subtitle">Админ-панель управления</p>
                    </div>
                </div>
                <button onclick="logout()" class="admin-logout-btn">Выйти</button>
            </div>
            
            <nav class="admin-nav">
                <a href="admin.html" class="nav-link">
                    <i class="fas fa-inbox"></i> Заявки
                </a>
                <a href="admin_active.html" class="nav-link active">
                    <i class="fas fa-check-circle"></i> Активные
                </a>
                <a href="admin_promo.html" class="nav-link">
                    <i class="fas fa-gift"></i> Промо
                </a>
            </nav>
        </header>

        <!-- ОСНОВНОЙ КОНТЕНТ (без изменений) -->
        <div class="admin-table-container">
            <div class="admin-table-actions">
                <button onclick="loadActiveCodes()" class="btn btn-secondary">Обновить список</button>
            </div>

            <table class="admin-orders-table">
                <thead>
                    <tr>
                        <th>Код доступа</th>
                        <th>Тариф</th>
                        <th>Дата активации</th>
                        <th>CAPS (исп/лимит)</th>
                        <th>Действие</th>
                    </tr>
                </thead>
                <tbody id="activeCodesBody">
                    <tr><td colspan="5" class="loading-row">Загрузка...</td></tr>
                </tbody>
            </table>
        </div>
    </div>
    <script src="admin_active.js"></script>
</body>
</html>
