<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AMG — Панель заявок</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="admin.css">
</head>
<body class="admin-body">
    <div id="loginOverlay" class="admin-login-overlay">
        <div class="admin-login-box">
            <h2>Вход в панель</h2>
            <input type="password" id="adminPass" placeholder="Пароль" class="admin-pass-input">
            <button onclick="checkAuth()" class="btn btn-primary admin-login-btn">Войти</button>
        </div>
    </div>

    <div id="adminPage" class="admin-content" style="display: none;">
        <header class="admin-header">
            <h1>Входящие заявки</h1>
            <button onclick="logout()" class="admin-logout-btn">Выйти</button>
        </header>

        <div class="admin-table-container">
            <div class="admin-table-actions">
                <button onclick="loadOrders()" class="btn btn-secondary">Обновить список</button>
            </div>

            <table class="admin-orders-table">
                <thead>
                    <tr>
                        <th>Код доступа</th>
                        <th>Тариф</th>
                        <th>Дата заявки</th>
                        <th>Действие</th>
                    </tr>
                </thead>
                <tbody id="ordersBody">
                    <tr><td colspan="4" class="loading-row">Загрузка...</td></tr>
                </tbody>
            </table>
        </div>
    </div>
    <script src="admin.js"></script>
</body>
</html>
