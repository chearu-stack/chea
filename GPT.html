<!DOCTYPE html>
<html>
<head>

    <meta charset="UTF-8">
    <style>

        textarea, input, button { width: 100%; margin: 10px 0; padding: 10px; box-sizing: border-box; }

</head>
<body>
    <h2>ü§ñ –¢–µ—Å—Ç –±–æ—Ç–∞ —á–µ—Ä–µ–∑ Render</h2>
    
    <label>–í—ã–±–µ—Ä–∏—Ç–µ –º–æ–¥–µ–ª—å:</label>
    <select id="model">
        <option value="gpt-4o-mini">GPT-4o Mini</option>
        <option value="claude-3-haiku">Claude 3 Haiku</option>
        <option value="llama-3.1-8b">Llama 3.1 8B</option>
    </select>
    
    <label>–í–∞—à –≤–æ–ø—Ä–æ—Å:</label>

    <button onclick="sendRequest()">üöÄ –û—Ç–ø—Ä–∞–≤–∏—Ç—å –∑–∞–ø—Ä–æ—Å</button>
    
    <div id="response">–û—Ç–≤–µ—Ç –ø–æ—è–≤–∏—Ç—Å—è –∑–¥–µ—Å—å...</div>
    
    <script>
        // –í–∞—à —Å–µ—Ä–≤–µ—Ä –Ω–∞ Render
        const RENDER_URL = "https://chea.onrender.com";
        
        async function sendRequest() {
            const model = document.getElementById('model').value;
            const prompt = document.getElementById('prompt').value;
            const responseDiv = document.getElementById('response');
            
            responseDiv.innerHTML = '<span class="loading">‚è≥ –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –∑–∞–ø—Ä–æ—Å –Ω–∞ Render...</span>';

                const response = await fetch(`${RENDER_URL}/test-bothub`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        test_prompt: prompt,
                        test_model: model
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    responseDiv.innerHTML = `
                    <strong>‚úÖ –£—Å–ø–µ—Ö!</strong><br>
                    <strong>–°–æ–æ–±—â–µ–Ω–∏–µ:</strong> ${data.message || '–ù–µ—Ç —Å–æ–æ–±—â–µ–Ω–∏—è'}<br>
                    <strong>–û—Ç–≤–µ—Ç Bothub:</strong> ${data.bothubResponse || '–ù–µ—Ç –æ—Ç–≤–µ—Ç–∞'}<br>
                    <strong>–°—Ç–∞—Ç—É—Å:</strong> ${data.status || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ'}
                    `;
                } else {
                    responseDiv.innerHTML = `<strong>‚ùå –û—à–∏–±–∫–∞:</strong> ${data.error || JSON.stringify(data)}`;
                }
                
            } catch (error) {
                responseDiv.innerHTML = `<strong>üî• –û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è:</strong> ${error.message}<br>
                <small>–ü—Ä–æ–≤–µ—Ä—å—Ç–µ:<br>
                1. –°–µ—Ä–≤–µ—Ä –Ω–∞ Render –∑–∞–ø—É—â–µ–Ω?<br>
                2. –ò–Ω—Ç–µ—Ä–Ω–µ—Ç —Å–æ–µ–¥–∏–Ω–µ–Ω–∏–µ<br>
                3. CORS –Ω–∞—Å—Ç—Ä–æ–π–∫–∏ —Å–µ—Ä–≤–µ—Ä–∞</small>`;
            }
        }
        
        // –ê–≤—Ç–æ—Ç–µ—Å—Ç –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        window.addEventListener('DOMContentLoaded', () => {

        });
    </script>
    
    <hr>
    <h3>üì° –î–∏–∞–≥–Ω–æ—Å—Ç–∏–∫–∞:</h3>

            } catch (error) {

            }

    </script>
</body>
</html>
